<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice 06</title>
    <script>
        var fibArray = [];

        function fibSequence(length) {
            fibArray[0] = 0;
            fibArray[1] = 1;

            for (var i=2; i<length; i++){
                fibArray[i] = fibArray[i-2] + fibArray[i-1];
            }
            return fibArray;
        }
        console.log(fibSequence(12));
    </script>
</head>
