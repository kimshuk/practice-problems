<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice 20</title>
    <script>
        var input_array = [5,3,2,5,1];
        var output_array = [];

        function randomize_list(array) {
            for(var i = 0; i < array.length; i++) {
                output_array[i] = input_array.pop();
            }
            return output_array;
        }
        var a = randomize_list(input_array);
        console.log(a);
    </script>
