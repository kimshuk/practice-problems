<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 05</title>
    <script>
        function fizzBuzz () {
            for (var i =1; i <= 100; i++) {
//                console.log("i is: " + i);
                if (!(i%3) && !(i%5)) {
                    console.log("FizzBuzz " + i);
                } else if (!(i%5)) {
                    console.log("Buzz " + i);
                } else if (!(i%3)) {
                    console.log("Fizz " + i);
                } else {
                    console.log("i is " + i);
                }
            }
        }
        fizzBuzz();
    </script>
</head>
