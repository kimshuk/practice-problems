<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js practice 04</title>
    <script>
        var myArray = ['mouse', 'cat', 'dog', 'human'];

        function bubbleSort(myArray)
        {
            var swapped;
            do {
                swapped = false;
                for (var i=0; i < myArray.length; i++) {
                    if (myArray[i] > myArray[i+1]) {
                        var temp = myArray[i];
                        myArray[i] = myArray[i+1];
                        myArray[i+1] = temp;
                        console.log(myArray[i]);
                        swapped = true;
                    }
                }
                return myArray;
            } while (swapped);
        }
        var a = bubbleSort(myArray);
        console.log(bubbleSort(myArray));
    </script>
</head>
