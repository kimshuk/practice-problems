<body>



    <script>

        var myArray = ['bug', 'insect', 'mammal', 'reptile', 'mammoth', 'turtles'];
        var output = [];

        function biggerWords (word, array) {
            for(var i=0; i<array.length;i++) {
                if(word.length < array[i].length) {
                    output.push(array[i]);
                }
            }
        }

        biggerWords('whales', myArray);
        console.log(output);


    </script>

</body>
